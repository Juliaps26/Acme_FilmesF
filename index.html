<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./home.css">

    <script src="../js/main.js" type="module" defer></script>
    <title>Login - Acme</title>
</head>

<body class="bg-zinc-600">

    <header class="h-28 bg-black">

        <div class="flex justify-center pt-4">
            <!-- Logo  -->
            <div class="flex justify-center items-center relative">
                <img class="" src="../img/logo.png" alt="Logo Acme Filmes">
            </div>
    </header>

    <main class="mt-40">

        <section class="flex items-center justify-center">


            <!-- Caixa para fazer login -->
            <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-4 items-center">


                <!-- area -->
                <div class="md:w-1/1 px-20 md:px-40">
                    <!-- login -->
                    <h2 class="font-bold text-3xl flex justify-center text-center">Login</h2>



                    <!--  Para digitar o email e senha para login -->
                    <form action="" class="flex flex-col gap-4">
                        <input class="p-2 mt-4 rounded-xl border" type="email" name="email" placeholder="Email">
                        <input class="p-2 rounded-xl border" type="Senha" name="Senha" placeholder="Senha">

                        <!-- Botão para acessar a pagina inicial -->
                        <button class="bg-red-600 rounded-xl text-white py-2 hover:scale-105 duration-300"><a
                                href="../html/inicio.html ">Entrar</a></button>
                    </form>

                    <div class="mt-10 text-xs flex justify-between items-center text-[#002D74]">
                        <p>Não tem uma conta?</p>
                    


                        <a class="py-2 
                        px-5 
                        bg-red-600
                        text-white 
                        rounded-xl 
                        hover:scale-110 
                        duration-300" href="./html/cadastro.html">Registre</a>
                        
                    </div>
                </div>

            </div>
        </section>

    </main>



    <footer>


    </footer>

</body>

</html>
