    <script>
        tailwind.config = {
            theme: {

                    fontFamily: {
                        levic: ['Livvic', 'sans-serif']

                    colors: {
                        fundo: '#000000',
                        caixa: '#D9D9D9'
                    }
                }
            }
        }

    <title>Administrador</title>

<body class="bg-fundo">



    <main class="mt-40">

                </div>

                    <div class="mt-10 text-xs flex justify-between items-center text-[#002D74]">

                        <a class="py-2

                        font-levic 
                        font-bold
