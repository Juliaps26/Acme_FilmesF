<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <script src="./home.js" type="module" defer></script>
    
    <script src="../js/main.js" type="module" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    
                    colors: {
                        principal: '#2E1012',
                        amarelo: '#F3CC4D'
                    },
                    fontFamily: {
                        inter: ['Indie Flower', 'cursive']    
                    },
                    spacing: {
                        // Padronizando o tamanho das capas dos filmes 
                        capaWidth: '250px',
                        capaHeight: '350px'
                    }
                  
                }
            }
        }
    </script>
</head>
<body class="bg-zinc-600">

    <!-- Comeco do site  -->
    <header class="">

        <div class="flex justify-center pt-4">


            <!-- Filtros  -->
            <div class="flex justify-center pt-4 gap-6 justify-start">
           <a class="w-20 h-10 bg-red-600 text-white text-center rounded-xl text-lg hover:scale-110 duration-300" href="">Filmes</a>
            <a class="w-20 h-10 bg-red-600 text-white text-center rounded-xl text-lg hover:scale-110 duration-300" href="">Atores</a>
            <a class="w-20 h-10 bg-red-600 text-white text-center rounded-xl text-lg hover:scale-110 duration-300" href="">Diretores</a>

            </div>
            
    
            <!-- Logo  -->
            <div class="flex justify-center items-center relative">
                <img class="" src="../img/logo.png" alt="Logo Acme Filmes">
            </div>
    </header>


    <!-- Filme em destaque -->
    <div id="app" class=" absolute inset-0 -z-20 flex items-center justify-center h-screen ">
        <div id="background" class="absolute inset-0 w-full overflow-hidden opacity-45">

        </div>
        <div class="relative z-10 text-white text-center">
            <h1 class="text-4xl font-bold">Seu Conte√∫do Aqui</h1>
            <p class="mt-4">Filme Barbie</p>

           


        </div>
    </div>

     <!--  Card dos filmes -->
     <main class="flex flex-row mt-[80vh] align-center justify-center w-full h-full p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-8" id="lista">

        </div>
    </main>



    
</body>
</html>
